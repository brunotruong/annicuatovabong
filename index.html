<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoveDays and Messages</title>

  <!-- Firebase SDK chỉ cần import trong script.js, 
       ở đây có thể bỏ 2 dòng dưới nếu đã import trong script.js -->
  <!-- <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script> -->

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ID Card overlay -->
  <div id="id-card-overlay">
    <div class="id-card">
      <div class="id-card-header">
        <span class="id-logo">❤</span>
        <span class="id-title">Lover ID</span>
      </div>
      <div class="id-card-body">
        <p class="id-name"> Bong</p>
        <p class="id-subtitle"> 24.12.2006</p>
      </div>
    </div>
  </div>

  <!-- BỌC CẢ 3 BOX TRONG 1 .page-wrapper -->
  <div class="page-wrapper">

    <!-- BOX 1: Ngày -->
    <div class="panel panel-days popup-box">
      <h1>LoveDays</h1>
      <p class="days-label">Mình đã ở cạnh nhau được:</p>
      <h2 id="days-count">0 ngày ruii</h2>
    </div>

    <!-- BOX 2: Quote -->
    <div class="panel panel-quote popup-box">
      <h2>Đôi lời gửi tới em...</h2>
      <div class="quote-box">
        <p id="quote-text">Chờ anh chútt...</p>
        <p id="quote-author"></p>
      </div>
      <button id="refresh-btn">Đổi lời nhắn khác</button>
    </div>

    <!-- BOX 3: Chat -->
    <div class="panel panel-chat popup-box">
      <h2>Em muốn nói với anh điều gì hong</h2>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-row">
        <input
          type="text"
          id="chat-input"
          placeholder="Nhập vô đây nè..."
        />
        <button id="chat-send-btn">Gửi</button>
      </div>
    </div>

  </div> <!-- hết .page-wrapper -->

  <script type="module" src="script.js"></script>
</body>
</html>
